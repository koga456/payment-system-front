<div class="modal-header">
  <h4 class="modal-title">システムエラー</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>サーバ側でエラーが発生し、支払情報の登録に失敗しました。</p>
  <p>閉じるボタンを押して下しさい。</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">閉じる</button>
</div>
