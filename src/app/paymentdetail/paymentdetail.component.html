<form class="form-horizontal" [formGroup]="paymentdetailForm" (ngSubmit)="show()">
  <div class="row">
    <div class="col-sm-10 col-md-5">
      <div class="form-group">
        <label for="paydate">日付</label>
        <input class="form-control" id="paydate" name="paydate" type="text" [formControl]="paydate" >
        <span *ngIf="paydate.errors?.required">日付は必須です。</span>
        <span *ngIf="paydate.errors?.pattern">半角でYYYY/MM/DDの形式で入力してください。</span>
      </div>
      <div class="form-group">
        <label for="subjectName">品目</label>
        <input type="text" class="form-control" id="subjectName" value="">
      </div>
      <div class="form-group">
        <label for="unitPrice">単価</label>
        <input class="form-control" id="unitPrice" name="unitPrice" type="text" [formControl]="unitPrice" >
        <span *ngIf="unitPrice.errors?.required">単価は必須です。</span>
        <span *ngIf="unitPrice.errors?.maxlength">6桁以内で入力してください。</span>
        <span *ngIf="unitPrice.errors?.pattern">形式が不正です。半角数字で金額を入力してください。</span>
      </div>
      <div class="form-group">
        <label for="quantity">数量</label>
        <input class="form-control" id="quantity" name="quantity" type="text" [formControl]="quantity" >
      </div>
    </div>

    <div class="col-sm-10 col-md-3">
      <button id="search" class="btn btn-primary" style="width:10em">検索</button>
    </div>
    <div class="col-sm-10 col-md-3">
      <button id="payment" class="btn btn-primary" style="width:10em">支払い</button>
    </div>

  </div>
</form>
