<div class="modal-header">
  <h4 class="modal-title">支払情報確認画面</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>日付：{{payment.payDate}}</p>
  <p>品目：{{payment.name}}</p>
  <p>単価：{{payment.unitPrice}}</p>
  <p>数量：{{payment.quantity}}</p>
  <p>金額：{{payment.amount}}</p>
  <br>
  <p>支払情報にお間違いなければ、登録ボタンを押してください。</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" style="width:10em" (click)="callPaymentDetailService()">登録</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close()">閉じる</button>
</div>
